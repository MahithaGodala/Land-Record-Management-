<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Records Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Land Records Portal</h1>
        <nav>
            <ul>
                <li><a href="#land-records">Land Records</a></li>
                <li><a href="#registration-search">Registration Search</a></li>
                <li><a href="#tax-calculation">Tax Calculation</a></li>
                <li><a href="#fee-schedule">Fee Schedule</a></li>
                <!-- Add other navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="land-records">
            <h2>Land Records Search</h2>
            <form id="land-record-form">
                <label for="property-id">Search by Property ID:</label>
                <input type="text" id="property-id" name="property-id" required>
                <button type="submit">Search</button>
            </form>
            <div id="land-record-results"></div>
        </section>

        <section id="registration-search">
            <h2>Registration Search</h2>
            <form id="registration-search-form">
                <label for="registration-id">Search by Registration ID:</label>
                <input type="text" id="registration-id" name="registration-id" required>
                <button type="submit">Search</button>
            </form>
            <div id="registration-search-results"></div>
        </section>

        <section id="tax-calculation">
            <h2>Tax Calculation</h2>
            <form id="tax-calculation-form">
                <label for="property-value">Property Value:</label>
                <input type="number" id="property-value" name="property-value" required>
                <label for="property-location">Location:</label>
                <input type="text" id="property-location" name="property-location" required>
                <label for="property-type">Property Type:</label>
                <select id="property-type" name="property-type" required>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                </select>
                <button type="submit">Calculate Tax</button>
            </form>
            <div id="tax-calculation-results"></div>
        </section>

        <section id="fee-schedule">
            <h2>Fee Schedule</h2>
            <div id="fee-schedule-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Land Records Portal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
